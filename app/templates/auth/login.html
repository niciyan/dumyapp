{% extends "layout.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block page_content %}
<div class="row">
	<div class="col-sm-6">
		<div class="text-warning">
			<h3>下のフォームに入力して、ログインしてください。</h3>
		</div>
		<div class="well">
			{{ wtf.quick_form(form) }}
			<p>
				New user?
				<a href="{{ url_for('auth.register') }}">Click here to register.</a>
			</p>
		</div>
	</div>
</div>
{% endblock %}
